version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pm-internship-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pm_internship
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pm-internship-network

  redis:
    image: redis:7-alpine
    container_name: pm-internship-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pm-internship-network

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: pm-internship-ml-service
    environment:
      ML_SERVICE_HOST: 0.0.0.0
      ML_SERVICE_PORT: 8000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_KEY: ${ML_SERVICE_API_KEY:-your-secret-api-key-here}
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - ./ml-service/models:/app/models
    networks:
      - pm-internship-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pm-internship-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pm_internship
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ML_SERVICE_URL: http://ml-service:8000
      ML_SERVICE_API_KEY: ${ML_SERVICE_API_KEY:-your-secret-api-key-here}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-here}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - ml-service
    networks:
      - pm-internship-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pm-internship-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/graphql
    ports:
      - "4200:3000"
    depends_on:
      - backend
    networks:
      - pm-internship-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  pm-internship-network:
    driver: bridge
